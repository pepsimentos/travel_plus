<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link rel="stylesheet" href="{% static 'users/css/navbar.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo-container">
        <a href="{% url 'home' %}"
          ><img
            src="{% static 'users/images/logo.jpg' %}"
            alt="Logo"
            class="navbar-logo"
        /></a>
      </div>

      <ul class="navbar-links">
        <li><a href="{% url 'packages_list' %}">PACKAGES</a></li>
        <li><a href="{% url 'list_flights' %}">FLIGHTS</a></li>
        <li><a href="{% url 'hotels_page' %}">HOTELS</a></li>

        <li>
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}">LOGOUT</a>
          {% else %}
          <a href="{% url 'login' %}">LOG IN</a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </body>
</html>
