<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link rel="stylesheet" href="{% static 'users/css/navbar.css' %}" />
    <style>
      .logout-form {
        margin: 0;
        padding: 0;
        height: 100%;
        display: inline-block;
      }
      .logout-button {
        background: none;
        border: none;
        color: inherit;
        font: inherit;
        cursor: pointer;
        padding: 0;
        text-decoration: none;
        display: inline-block;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo-container">
        <a href="{% url 'home' %}">
          <img src="{% static 'users/images/logo.jpg' %}" alt="Logo" class="navbar-logo" />
        </a>
      </div>

      <ul class="navbar-links">
        <li><a href="{% url 'packages_list' %}">PACKAGES</a></li>
        <li><a href="{% url 'list_flights' %}">FLIGHTS</a></li>
        <li><a href="{% url 'hotels_page' %}">HOTELS</a></li>
        <li>
          {% if request.user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}" class="logout-form">
              {% csrf_token %}
              <button type="submit" class="logout-button">LOGOUT</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}">LOG IN</a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </body>
</html>
