<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-content">
            <!-- Left Section -->
            <div class="signup-image">
                <img src= "C:\Users\User\Desktop\woman-swimsuit-sunbathing-lying-on-600nw-688987225.webp" alt="Relaxing on the beach">

                    <h2>Get ready to:</h2>
